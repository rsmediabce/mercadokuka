<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <title>Detalles del Producto - Mercado Kuka</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style-prod.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="container">
        <div class="row align-items-center mb-2">
            <div class="col-md-2 col-sm-12 mb-3 mb-md-0">
                <button type="button" class="btn btn-info w-100"
                    onclick="window.location.href = 'listadomk.html';">Volver al listado</button>
            </div>
            <div class="col-md-8 col-sm-12 text-center">
                <h1 id="title-id" class="text-center text-md-start"></h1>
            </div>
        </div>
        <div class="row product-container">
            <!-- Columna de imágenes -->
            <div id="mini-img-prod" class="col-md-1">
            </div>

            <!-- Imagen principal -->
            <div class="col-md-5">
                <img id="main-product-image" src="" class="main-image img-fluid" alt="Imagen principal del producto">
            </div>

            <!-- Información del producto -->
            <div class="col-md-6">
                <h1 id="product-title" class="product-title">Nombre del Producto - Modelo XYZ 2023 Edición Especial</h1>
                <div id="product-price" class="product-price"></div>
                <div class="installments"></div>

                <div class="stock-info">
                </div>

                <div class="shipping-info">
                    <i class="fas fa-truck"></i> Envío gratis a todo el país
                </div>

                <div class="returns-info">
                    <i class="fas fa-undo-alt"></i> Devolución gratis. Tienes 30 días para devolverlo
                </div>

                <div class="d-grid gap-2">
                    <button id="butComp" class="buy-btn">Comprar ahora</button>
                    <button id="butAddCart" class="add-to-cart-btn"><i class="fas fa-shopping-cart"></i> Agregar al
                        carrito</button>
                </div>

                <div class="mt-3">
                    <div class="row align-items-center mb-2">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="quantity"><strong>Cantidad:</strong></label>
                                <select class="form-control w-50" id="quantity">
                                    <option>1 unidad</option>
                                    <option>2 unidades</option>
                                    <option>3 unidades</option>
                                    <option>4 unidades</option>
                                    <option>5 unidades</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 text-md-end mt-3 mt-md-0">
                            <button id="showCart" type="button" class="btn btn-success btn-responsive cart-btn">
                                <i class="fas fa-shopping-cart"></i> Ver Carrito
                                <span class="cart-count"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detalles del producto -->
        <div class="row product-container">
            <div class="col-12">
                <div class="row">
                    <div class="col-md-4">
                        <p><span class="filterKeys">Categoría: </span><span id="prodCat"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><span class="filterKeys">Marca: </span><span id="prodBrand"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><span class="filterKeys">Estado: </span><span id="prodEstado"></span></p>
                    </div>
                </div>

                <h2 class="detail-title">Detalles del producto</h2>
                <p id="descripProd"></p>

                <div class="row">
                    <div class="col-md-6">
                        <h5>Especificaciones técnicas</h5>
                        <ul id="spec-iz" class="list-group list-group-flush">
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5>&nbsp;</h5>
                        <ul id="spec-dr" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/producto.js"></script>
</body>

</html>
